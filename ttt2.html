<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ttt2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="ttt2.js"></script>
    <title>Tic Tac Toe</title>

</head>

<body>
    <div class="text-center" id="box">
        <header>
            <h1>Play Tic Tac Toe</h1>
        </header>
        <div id="message"></div>
        <ul id="gameBoard">
            <li class="tic" id="0">#</li>
            <li class="tic" id="1">#</li>
            <li class="tic" id="2">#</li>
            <li class="tic" id="3">#</li>
            <li class="tic" id="4">#</li>
            <li class="tic" id="5">#</li>
            <li class="tic" id="6">#</li>
            <li class="tic" id="7">#</li>
            <li class="tic" id="8">#</li>
        </ul>
        <div class="clearfix"></div>
        <footer>
            <button id="reset">Reset</button>
        </footer>
    </div>
</body>

</html>
